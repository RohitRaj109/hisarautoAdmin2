<div class="beforelogin">
    <div class="row align-items-center bodywraper">
       <div class="col">
        <form class="form-box" >
          <div class="login-box max-WT-500">
           <form >
            <div class="login-box-body">
                <div class="text-center">
                   <h3>Add New Product</h3>
                </div>
               <div class="form-group">
                 <input type="text" formControlName="title" #email class="form-control form-control-style1 "  placeholder="Product Title" required/>
               </div>
               <div class="form-group">
                 <input type="text" class="form-control form-control-style1 " formControlName="description" placeholder="Description" required/>
               </div>
               <div class="form-group">
                <input type="text" class="form-control form-control-style1 " formControlName="richDescription" placeholder="full Description" required/>
              </div>
              
               <div class="form-group">
                <input type="text" class="form-control form-control-style1 " formControlName="contactNo" placeholder="contact no" required/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-style1 " formControlName="emailId" placeholder="Email id" required/>
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-style1 " formControlName="countInStock" placeholder="countInStock" required/>
              </div>
              <div class="text-center mt-20">
                <a  class="btn btn-gray btn-large radius0 max-WT-350"  (click)="createProduct()">Create</a>
               </div>
          </div>
           </form>
       </div>
       </form>
    </div>
 </div>
 </div>
