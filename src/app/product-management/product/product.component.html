<div class="add-user">
<div class="mt-10 mb10">
 <div class="text-align-right">

  <!-- <a href="allocate_employee.html" class="btn btn-dark-blue btn-large">Allocate Employee</a> -->

  <a (click)="goTo('create-product')" class="btn btn-dark-blue btn-large">Add Product</a>
 </div>
</div>
</div>
<div class="global-table">
<div class="table-responsive">
<table class="table table-bordered">
<thead>
  <tr>
   <th>S.No.</th>
  <th>Product Image</th>
  <th>Title</th>
  <th>Description</th>
  <th>Email</th>
  <th>Reach Description</th>
  <th>Count In Stock</th>
  <th>Action</th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let items of productData;let i= index">
        <td>{{i+1}}</td>
      <td><img [src]="items.image" style="width:180px;height:120px" alt=""></td>
      <td>{{items.title}}</td>
      <td>{{items.description}}</td>
      <td>{{items.emailId}}</td>
      <td>{{items.richDescription}}</td>
      <td>{{items.countInStock}}</td>
      <td class="table-btn-block">
        <a href="edit.html">
           <i class="fas fa-pencil-alt"></i>
         </a>
       
         <a href="#logout" data-toggle="modal">
            <i class="fas fa-ban"></i>
         </a>
      </td>
 </tr>
 
 
</tbody>
</table>
</div>
<div class="d-flex align-items-center flex-wrap justify-content-between">
<div class="">
  
</div>
